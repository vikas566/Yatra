<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icons/yatrasangamlogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YatraSangam - Your Cultural Travel Companion</title>
    <meta name="description" content="Create personalized travel itineraries based on cultural interests. Connect with local guides and learn cultural etiquette.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YatraSangam">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/yatrasangamlogo.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/yatrasangamlogo.png">
    <link rel="mask-icon" href="/icons/yatrasangamlogo.png" color="#4F46E5">
    
    <!-- Google Fonts for Hindi and English -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Hind:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent text size adjust on orientation change -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        font-family: 'Poppins', 'Hind', sans-serif;
      }
      
      /* Simple initial loading indicator */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #4F46E5;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #initial-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Simple loading indicator (visible only before Vue loads) -->
    <div id="initial-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Hide the initial loading indicator once Vue starts to load
      document.addEventListener('DOMContentLoaded', function() {
        const appEl = document.getElementById('app');
        const loadingEl = document.getElementById('initial-loading');
        
        if (appEl && loadingEl) {
          // Check if the app div has content
          const observer = new MutationObserver(function(mutations) {
            if (appEl.childNodes.length > 0) {
              // App has started loading, hide the initial loading indicator
              loadingEl.classList.add('hidden');
              setTimeout(() => {
                loadingEl.style.display = 'none';
              }, 300);
              observer.disconnect();
            }
          });
          
          observer.observe(appEl, { childList: true });
          
          // Fallback: If for some reason the observer doesn't trigger, hide the loading screen after 5 seconds
          setTimeout(() => {
            if (loadingEl.style.display !== 'none') {
              loadingEl.classList.add('hidden');
              setTimeout(() => {
                loadingEl.style.display = 'none';
              }, 300);
            }
          }, 5000);
        }
      });
    </script>
  </body>
</html>
